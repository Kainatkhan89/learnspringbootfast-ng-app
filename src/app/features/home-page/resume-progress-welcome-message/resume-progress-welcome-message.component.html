<h2 class="text-xl sm:text-2xl sm:text-left font-extrabold tracking-tight text-slate-200 mb-4">
  Welcome back <lsbf-waving-hand></lsbf-waving-hand>
</h2>
<p *ngIf="lastCompletedTutorial" class="font-medium text-slate-200 mb-10 sm:mb-8">The last time we met, you had finished learning <span class="text-indigo-500">-> </span> <a [routerLink]="['/tutorials', lastCompletedTutorial.id]" class="font-semibold underline underline-offset-8">{{ lastCompletedTutorial.title }}</a>.</p>
<div class="flex space-x-3">
  <button (click)="showResetProgressModal()" type="button" class="rounded-md bg-white/10 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-white/20">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="inline w-5 h-5">
      <path fill-rule="evenodd" d="M15.312 11.424a5.5 5.5 0 01-9.201 2.466l-.312-.311h2.433a.75.75 0 000-1.5H3.989a.75.75 0 00-.75.75v4.242a.75.75 0 001.5 0v-2.43l.31.31a7 7 0 0011.712-3.138.75.75 0 00-1.449-.39zm1.23-3.723a.75.75 0 00.219-.53V2.929a.75.75 0 00-1.5 0V5.36l-.31-.31A7 7 0 003.239 8.188a.75.75 0 101.448.389A5.5 5.5 0 0113.89 6.11l.311.31h-2.432a.75.75 0 000 1.5h4.243a.75.75 0 00.53-.219z" clip-rule="evenodd" />
    </svg>
    Reset Progress
  </button>
  <button *ngIf="progressPercentage != 100" (click)="navigateToNextTutorial()" class="rounded-md bg-green-500 px-3 py-2 text-sm font-semibold text-white hover:bg-green-500/90 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-500/90">Resume -></button>
</div>
